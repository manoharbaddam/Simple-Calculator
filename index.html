<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-500  text-white  ">

    <div class="flex justify-center p-2  items-center font-bold mt-5 text-5xl">
        <h1>Simple Calculator</h1>
    </div>

    <div class=" flex justify-center mt-10 ">

        <div class="grid  place-content-center">

            <input id="display" class="text-black text-2xl p-3 font-bold rounded-xl rounded-b-none md:text-3xl"  type="text" readonly>

            <div class="grid grid-cols-4 bg-blue-200  rounded-xl shadow-xl rounded-t-none gap-5 p-2 font-medium text-3xl ">

                <button class=" p-2 w-16 h-16 bg-gray-700 shadow-xl rounded-full " >AC</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >%</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >del</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >/</button>

                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >7</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >8</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >9</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >x</button>

                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >4</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >5</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >6</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >-</button>

                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >1</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >2</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >3</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >+</button>

                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >00</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >0</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >.</button>
                <button class=" p-2 w-16 h-16 bg-gray-900 shadow-xl rounded-full " >=</button>

            </div> 

        </div>
    </div>

    <script src="/script.js"></script>

</body>

</html>
